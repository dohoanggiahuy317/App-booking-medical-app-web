<!DOCTYPE html>
<html lang="en">
<head>
	<title>Med Appointment App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
	https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


	<script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


</head>
<body>


	<!-- Loader-------------------------------------------------- -->
	<div id="loader" style="  padding:0;
	position: absolute;
	margin:0;
	width:100vw;
	height:100vh;
	background-color: rgb(54, 202, 182);
	z-index: 10000000000000000000;
	display: flex;
	justify-self: center;
	align-items: center;">
		<div class="wrapper">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="shadow"></div>
			<div class="shadow"></div>
			<div class="shadow"></div>
			<span>Loading</span>
		</div>
	</div>
	
	<!-- Preloader -->
	<script>

		document.body.setAttribute("class", "noscroll");

		document.getElementById("loader").style.display = "flex";

		window.onload = function() {
		document.getElementById("loader").style.display = "none";

		document.body.className = document.body.className.replace(/\bnoscroll\b/,'');
		}

	</script>

	<!-- Main-------------------------------------------------- -->

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/images/img_login_patient.jpg');
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/patient.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						BOOK A DOCTOR
					</span>	
				<div id="firebaseui-auth-container"></div>
				</form>
				<div id="move_to_doctor"><a href="index2.html">
					<p>You are a doctor? Click here to sign in</p></a>
				</div>
			</div>
		</div>
	</div>

	<style>
		.login100-form-title{
			font-family: Acme;
			font-size: 35px;
			padding-bottom: 20px;
			transition: 0.5s;
			letter-spacing: 50%;
			cursor: context-menu;
		}

		#move_to_doctor {
			position: relative;
			bottom: 0;
			width: 100%;
			height: 30px;
			margin-top: 30px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#move_to_doctor p{
			cursor: pointer;
			font-family: Roboto;
			font-weight: 700;
			transition: 0.3s;
		}

		#move_to_doctor p:hover {
			letter-spacing: 2px;
		}

	</style>


	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->

	


	<!--Js and firebase stuff-->
	<script src="my_js/fireBase.js"></script>
	<script src="my_js/login.js"></script>

</body>
</html>
